{% extends "schedule/base_main.html" %}
{% block content %}
<div style ="margin-top: 15%;" class="container">
<div style="height: 100%; width: 50%; margin-left:24%">
<form action="auth" method="post"> 
  {% csrf_token %}
  <div class="form-group">
      <label for="InputLogin"><b>Login</b></label>
    <input type="text" class="form-control" id="InputLogin" name="login" placeholder="Enter login">
  </div>
  <div class="form-group">
    <label for="InputPassword"><b>Password</b></label>
    <input type="password" class="form-control" id="InputPassword" name="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
</div>
{% endblock %}
